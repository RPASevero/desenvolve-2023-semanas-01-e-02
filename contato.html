<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    
    <header>
        <div class="caixa">
            <h1>
                <img src="img/logo.png" alt="Logo">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-completo">Nome completo</label>
            <input class="input-padrao" type="text" id="nome-completo" required>

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) (xxxxx-xxxx)">

            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" cols="70" rows="10" required></textarea>

            
            <fieldset>
                <legend>Como você prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Em qual horário você prefere ser atendido?</legend>

                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h às 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo rodapé">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
